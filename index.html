<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script src="https://d3js.org/d3-queue.v3.min.js"></script>

<style>
circle.marker {
	stroke: none;
	display: none;
}

path.state-boundary {
	fill: #eee;
	stroke: #bbb;
}

#wrapper_rainfall_flood_volume {
	overflow: hidden;
}

#flood_volume {
	display: inline-block;
}

#rainfall_radar {
	display: inline-block;
}

#wrapper_maps {
	overflow: hidden;
}

#radar_map {
	display:inline-block;
}

#flood_map {
	display:inline-block;
}

</style>

</head>
<body>

	
<div id="startButton">
<input name="updateButton" 
type="button" 
value="Start"/>
</div>

<!-- Wrap of rainfall and flood volume graphs -->
<div id="wrapper_maps">

<!-- Map of radar data -->
<div id="radar_map"></div>

<!-- Map of flood extent -->
<div id="flood_map"></div>
</div>

<!-- Wrap of rainfall and flood volume graphs -->
<div id="wrapper_rainfall_flood_volume">

<!-- Plot of radar data in pixel -->
<div id="rainfall_radar"</div>

<!-- Plot of flood volume -->
<div id="flood_volume"></div>
</div>

<script type="text/javascript" src="radar.js"></script>
<script type="text/javascript" src="animate.js"></script>
<script type="text/javascript" src="rainfall_graph.js"></script>
<script type="text/javascript" src="flood_volume.js"></script>
<script type="text/javascript" src="main.js"></script>

<!-- Initialize a select button -->
<select id="selectButton"></select>

<!-- Initialize a start and reset button -->
<button id="start">Start</button>
<button id="clear" style="margin-left: 82px">Clear Graph</button>

<!-- Initialize a select button -->
<select id="selectForecast">Select forecast</select>
</body>
</html>
